<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Da acesso a lib -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- Header -->

  <div class="header">
    <div class="container">
      <h1>Projeto <span class="highlight">IOT</span> Revolucionário</h1>
    </div>
  </div>

  <div class="dash-container">
    <!-- Farol de temperatura -->
    <div class="graph">
      <div class="box red">
        <h1>00°</h1>
        <h3>STATUS</h3>
        <p>Descrição do status</p>
      </div>
      <div class="box yellow">
        <h1>00°</h1>
        <h3>STATUS</h3>
        <p>Descrição do status</p>
      </div>
      <div class="box green">
        <h1>00°</h1>
        <h3>STATUS</h3>
        <p>Descrição do status</p>
      </div>
    </div>

    <!-- Gráfico de Linhas -->
    <div class="graph">
      <canvas id="chartline" style="width: 100%; height: 100%;"></canvas>
    </div>

    <!-- Gráfico de Barras -->
    <div class="graph">
      <canvas id="chartbar" style="width: 100%; height: 100%;"></canvas>
    </div>


    <!-- Grafico Pizza -->
    <div class="graph">
      <canvas id="chartpie" style="width: 100px; height: 100px;"></canvas>
    </div>
  </div>
</body>

</html>

<script>
  var ctx = document.getElementById('chartline').getContext('2d');

  var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['07:00', '10:00', '13:00', '16:00', '19:00', '22:00'],
      datasets: [{
        label: '# Temperatura',
        data: [21, 23, 27, 19, 20, 19],
        backgroundColor: [

          '#FF000022',
          '#00640022',
          '#FO116022',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 2
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: false,
        }
      }
    }
  });


  var ctx = document.getElementById('chartbar').getContext('2d');

  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Colisa', 'Tetra', 'Coridora', 'Molinésia', 'Arco-Iris', 'Betta'],
      datasets: [{
        label: 'Quantidade especie ',
        data: [10, 70, 50, 5, 30, 65],
        backgroundColor: [

          '#FF000022',
          '#00640022',
          '#FO116022',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 2
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
        }
      }
    }
  });

  var ctx = document.getElementById('chartpie').getContext('2d');

  var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Jovem', 'Adulto', 'Idoso'],
      datasets: [{
        label: 'Idade ',
        data: [153, 60, 17],
        backgroundColor: [
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)',

        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',

        ],
        borderWidth: 2
      }]
    },
    options: {
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
        }
      }
    }
  });
</script>
